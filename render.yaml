services:
  - type: web
    name: paste12
    env: python
    plan: free
    autoDeploy: true
    buildCommand: pip install -r requirements.txt
    startCommand: bash -lc 'APP_MODULE=${APP_MODULE:-run:app} ./serve.sh'
    envVars:
      - key: APP_MODULE
        value: run:app
      - key: PYTHONUNBUFFERED
        value: "1"
      # Si usas Postgres de Render, ellos inyectan DATABASE_URL autom√°ticamente.
    healthCheckPath: /api/health
