<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="p12-safe-shim" content="v1.1">
<title>Paste12 ‚Äî Safe UI</title>
<style>
  :root { --fg:#111; --mut:#666; --bd:#eee; --bg:#fafafa; }
  html,body{background:var(--bg)}
  body {font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin:0; padding:16px; color:var(--fg);}
  header{display:flex;gap:8px;align-items:center;flex-wrap:wrap;margin-bottom:12px}
  textarea{width:100%;min-height:96px;padding:8px}
  button{padding:6px 10px;cursor:pointer}
  .note{border:1px solid var(--bd); border-radius:8px; padding:10px; margin:8px 0; background:#fff}
  .meta{color:var(--mut);font-size:12px;display:flex;gap:12px;align-items:center;flex-wrap:wrap}
  #more{display:inline-block;margin-left:8px}
  .hide{display:none}
  .status{font-size:12px;color:var(--mut)}
</style>
<script>
(async () => {
  // Desregistrar SW viejo si se abre con ?nosw=1
  try {
    if (new URLSearchParams(location.search).get('nosw') === '1' && 'serviceWorker' in navigator) {
      const rs = await navigator.serviceWorker.getRegistrations(); rs.forEach(r => r.unregister());
      if (navigator.serviceWorker.controller) navigator.serviceWorker.controller.postMessage({type:'BUST'});
    }
  } catch {}

  const $ = sel => document.querySelector(sel);

  const api = {
    async list(url) {
      const r = await fetch(url || '/api/notes?limit=5', {credentials:'include'});
      const link = r.headers.get('Link');
      const next = (link && /<([^>]+)>;\s*rel="next"/i.exec(link)) ? RegExp.$1 : null;
      const data = await r.json().catch(() => ({ok:false}));
      return {data, next};
    },
    async get(id) {
      // Intento primario: GET /api/notes/:id (si el backend lo expone)
      try {
        const r = await fetch(`/api/notes/${id}`, {credentials:'include'});
        if (r.ok) return r.json();
      } catch {}
      // Fallback: traer cabeza del feed y buscar el id (sirve para notas reci√©n creadas/compartidas)
      try {
        const {data} = await api.list();
        const it = (data && data.items || []).find(x => String(x.id) === String(id));
        return it ? {ok:true, item: it} : {ok:false};
      } catch { return {ok:false}; }
    },
    async like(id){
      return fetch(`/api/notes/${id}/like`, {method:'POST'}).then(r=>r.json()).catch(()=>({ok:false}));
    },
    async view(id){
      return fetch(`/api/notes/${id}/view`, {method:'POST'}).then(r=>r.json()).catch(()=>({ok:false}));
    },
    async publish(text) {
      // 1) JSON
      try {
        const r = await fetch('/api/notes', {
          method:'POST',
          headers:{'Content-Type':'application/json'},
          body:JSON.stringify({text})
        });
        if (r.ok) return r.json();
      } catch {}
      // 2) FORM fallback
      try {
        const body = new URLSearchParams({text});
        const r2 = await fetch('/api/notes', {
          method:'POST',
          headers:{'Content-Type':'application/x-www-form-urlencoded'},
          body
        });
        return await r2.json();
      } catch {
        return {ok:false};
      }
    }
  };

  const esc = s => (s||'').replace(/[&<>]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[c]));
  function noteHTML(it){
    const ts = it.timestamp ? new Date(it.timestamp).toLocaleString() : '';
    const share = `${location.origin}/?id=${it.id}&nosw=1`;
    return `
      <article class="note" data-id="${it.id}">
        <div class="text">${esc(it.text)}</div>
        <div class="meta">
          <span>#${it.id}</span>
          <span>${ts}</span>
          <span>‚ù§ <b class="likes">${it.likes||0}</b></span>
          <span>üëÅ <b class="views">${it.views||0}</b></span>
          <a class="share" href="${share}" rel="noopener">Compartir</a>
          <button class="btn-like" type="button">Like</button>
          <button class="btn-view" type="button">View</button>
        </div>
      </article>`;
  }

  // Delegaci√≥n de eventos: like / view
  function bindDelegation() {
    $('#feed').addEventListener('click', async (ev) => {
      const btn = ev.target.closest('button'); if(!btn) return;
      const card = ev.target.closest('.note'); if(!card) return;
      const id = card.getAttribute('data-id');
      if (btn.classList.contains('btn-like')) {
        const res = await api.like(id);
        if (res && 'likes' in res) card.querySelector('.likes').textContent = res.likes;
      } else if (btn.classList.contains('btn-view')) {
        const res = await api.view(id);
        if (res && 'views' in res) card.querySelector('.views').textContent = res.views;
      }
    }, false);
  }

  // Auto-views (una sola vez por tarjeta)
  const seen = new Set();
  const io = ('IntersectionObserver' in window) ? new IntersectionObserver(entries => {
    entries.forEach(async e => {
      if (!e.isIntersecting) return;
      const card = e.target;
      const id = card.getAttribute('data-id');
      if (!id || seen.has(id)) { io.unobserve(card); return; }
      seen.add(id);
      try {
        const res = await api.view(id);
        if (res && 'views' in res) card.querySelector('.views').textContent = res.views;
      } catch {}
      io.unobserve(card);
    });
  }, {rootMargin:'0px 0px -20% 0px'}) : null;

  function observeCard(card){ if (io) try { io.observe(card); } catch {} }

  let NEXT = null;
  async function load(initialUrl) {
    $('#status').textContent = 'Cargando‚Ä¶';
    const {data, next} = await api.list(initialUrl);
    if (data && data.items) {
      const frag = document.createDocumentFragment();
      data.items.forEach(it => {
        const wrap = document.createElement('div');
        wrap.innerHTML = noteHTML(it);
        const card = wrap.firstElementChild;
        frag.appendChild(card);
      });
      $('#feed').appendChild(frag);
      // observar nuevas tarjetas para auto-views
      Array.from(document.querySelectorAll('.note')).forEach(observeCard);
      NEXT = next;
      $('#more').classList.toggle('hide', !NEXT);
    }
    $('#status').textContent = NEXT ? 'M√°s resultados disponibles' : 'Fin del feed';
  }

  async function boot() {
    bindDelegation();

    // Publicar
    $('#pub').addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = $('#text').value.trim();
      if (text.length < 20) { alert('Texto demasiado corto'); return; }
      $('#btn-pub').disabled = true;
      const res = await api.publish(text);
      $('#btn-pub').disabled = false;
      if (res && res.ok && res.item) {
        $('#text').value = '';
        $('#feed').insertAdjacentHTML('afterbegin', noteHTML(res.item));
        observeCard($('#feed .note'));
        try { await api.view(res.item.id); } catch {}
      } else {
        alert('No se pudo publicar (intenta m√°s tarde)');
      }
    });

    // Ver m√°s
    $('#more').addEventListener('click', () => { if (NEXT) load(NEXT); });

    // Nota √∫nica (?id=)
    const id = new URLSearchParams(location.search).get('id');
    if (id && /^\d+$/.test(id)) {
      document.title = `Nota #${id} ‚Äî Paste12`;
      document.head.insertAdjacentHTML('beforeend', `<meta name="p12-single" content="${id}">`);
      $('a.home').classList.remove('hide');
      $('#status').textContent = 'Cargando nota‚Ä¶';
      const res = await api.get(id);
      if (res && res.ok && res.item) {
        $('#feed').innerHTML = noteHTML(res.item);
        observeCard($('#feed .note'));
        try { await api.view(id); } catch {}
        $('#more').classList.add('hide');
        $('#status').textContent = 'Nota cargada';
        return;
      } else {
        $('#status').textContent = 'No encontrada';
        return;
      }
    }

    // Feed normal
    await load();
  }

  document.addEventListener('DOMContentLoaded', boot);
})();
</script>
<body>
  <header>
    <strong>Paste12</strong>
    <a class="home hide" href="/?nosw=1">‚Üê Inicio</a>
    <small class="status" id="status" style="margin-left:auto;opacity:.7">Listo</small>
    <small style="opacity:.6">safe-shim v1.1</small>
  </header>

  <form id="pub" autocomplete="off">
    <textarea id="text" placeholder="Escribe tu nota (‚â• 20 caracteres)‚Ä¶"></textarea>
    <div style="margin-top:8px">
      <button type="submit" id="btn-pub">Publicar</button>
      <button type="button" id="more" class="hide">Ver m√°s</button>
    </div>
  </form>

  <div id="feed"></div>
</body>
