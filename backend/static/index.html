<script>
/* view-observer:start */
(function(){
  try{
    const api=p=> (p.startsWith('/')?p:'/api/'+p);
    
    const seen = new Set();
    // Cargar vistos previos (limitar a 500 ids para no crecer sin control)
    try {
      (JSON.parse(localStorage.getItem('seen_views')||'[]')||[]).slice(-500).forEach(id=>seen.add(String(id)));
    } catch(_) {}
    const save = () => {
      try { localStorage.setItem('seen_views', JSON.stringify([...seen].slice(-500))); } catch(_){}
    };

    // Fingerprint simple para backend (opcional)
    const fp = (navigator.userAgent||'') + '|' + (navigator.language||'') + '|' +
               (Intl.DateTimeFormat().resolvedOptions().timeZone||'');

    const obs = new IntersectionObserver((entries)=>{
      entries.forEach(async (entry)=>{
        if (!entry.isIntersecting) return;
        const el = entry.target;
        const id = (el.getAttribute('data-id')||'').trim();
        if (!id || seen.has(id)) { obs.unobserve(el); return; }
        seen.add(id); save();
        try{
          const res = await fetch(api('notes/'+id+'/view'), {method:'POST', headers:{'X-FP': fp}});
          let j = {};
          try { j = await res.json(); } catch(_){}
          if (res.ok && (j.ok || j.id)) {
            const span = el.querySelector('.views');
            if (span) {
              const m = /(\d+)/.exec(span.textContent||'0'); const cur = m?parseInt(m[1],10):0;
              span.textContent = 'üëÅÔ∏è ' + (cur+1);
            }
          }
        }catch(_){}
        obs.unobserve(el);
      });
    }, {root: null, threshold: 0.6});

    function attach(){
      document.querySelectorAll('article.note[data-id]').forEach(el=>{
        if (!el.dataset.observing) { el.dataset.observing = '1'; obs.observe(el); }
      });
    }
    const list = document.getElementById('list');
    if (list) {
      const mo = new MutationObserver(attach);
      mo.observe(list, {childList:true});
    }
    // Primera pasada
    attach();
  }catch(_){}
})();
/* view-observer:end */
</script>

<script id="summary-enhancer">
(function(){
  const FEED_SEL = '[data-feed], #feed, .notes, .list, body'; // fallback amplio
  const CARD_SEL = '[data-note-id], .note, .card';
  const TEXT_SEL = 'p, .text, .note-text, [data-text]';
  const MAX = 140;

  function truncate(t, n){ if(!t) return ""; return (t.length<=n)?t:(t.slice(0,n)+'‚Ä¶'); }

  function decorateCard(card){
    if(card.dataset.summaryDecorated==="1") return;
    const tid = card.getAttribute("data-note-id") || card.getAttribute("data-id") || "";
    // encontrar el contenedor de texto m√°s plausible
    const el = card.querySelector(TEXT_SEL);
    if(!el) return;
    // guardar texto completo si no existe
    if(!el.dataset.full){
      el.dataset.full = el.textContent || "";
    }
    // si ya hay summary del backend, √∫salo; si no, lo generamos
    const backendSummary = card.getAttribute("data-summary") || el.getAttribute("data-summary");
    const full = el.dataset.full;
    const summary = backendSummary || truncate(full, MAX);

    // si no hace falta ver m√°s, no agregamos bot√≥n
    const needMore = full.length > summary.length;
    el.textContent = summary;

    // bot√≥n ver m√°s/menos
    let btn = card.querySelector(".summary-more-btn");
    if(!btn && needMore){
      btn = document.createElement("button");
      btn.className = "summary-more-btn";
      btn.type = "button";
      btn.textContent = "Ver m√°s";
      el.insertAdjacentElement("afterend", btn);
      btn.addEventListener("click", (ev)=>{
        const expanded = btn.getAttribute("data-expanded")==="1";
        if(expanded){
          el.textContent = backendSummary || truncate(full, MAX);
          btn.textContent = "Ver m√°s";
          btn.setAttribute("data-expanded","0");
        }else{
          el.textContent = full;
          btn.textContent = "Ver menos";
          btn.setAttribute("data-expanded","1");
        }
      });
    }
    card.dataset.summaryDecorated = "1";
  }

  function scan(){
    const root = document.querySelector(FEED_SEL) || document.body;
    root.querySelectorAll(CARD_SEL).forEach(decorateCard);
  }

  // Primera pasada
  if(document.readyState === "loading"){
    document.addEventListener("DOMContentLoaded", scan);
  }else{
    scan();
  }

  // Observer para nuevos items
  const mo = new MutationObserver((muts)=>{
    let need=false;
    for(const m of muts){
      if(m.addedNodes && m.addedNodes.length){ need=true; break; }
    }
    if(need) scan();
  });
  try{
    mo.observe(document.body, {childList:true, subtree:true});
  }catch(e){}
})();
</script>

<script>
(function(){
  if (window.__taglineRotatorInstalled) return;
  window.__taglineRotatorInstalled = true;

  try {
    var el = document.getElementById('tagline-rot');
    if (!el) return;

    // Frases base (puedes editarlas aqu√≠)
    var phrases = [
      "Reta a un amigo",
      "Dime un secreto",
      "Confiesa algo",
      "Manda un reto",
      "An√≥nimo o no, t√∫ decides"
    ];

    // Si el H2 ya trae texto (por SSR), √∫salo como primer valor
    var initial = (el.textContent || "").trim();
    if (initial && phrases.indexOf(initial) === -1) {
      phrases.unshift(initial);
    }

    var i = 0;
    function tick(){
      el.textContent = phrases[i];
      i = (i + 1) % phrases.length;
    }
    tick();
    // Evitar m√∫ltiple timers si el DOM se hidrata dos veces
    if (!el.dataset.rotStarted){
      el.dataset.rotStarted = "1";
      setInterval(tick, 3500);
    }
  } catch (e) {
    // silencio por seguridad
  }
})();
</script>

<script id="max-pages-guard">
(function(){
  if (window.__MAX_PAGES_GUARD__) return; window.__MAX_PAGES_GUARD__=true;
  const MAX_PAGES = 200;
  let pageCount = 1;
  // Exponer contador por si la UI ya tiene su propio loader
  window.PASTE12_MAX_PAGES = MAX_PAGES;
  window.PASTE12_pageCount = () => pageCount;

  // Interceptar clicks en botones "m√°s" comunes
  function guardMore(evt){
    if (pageCount >= MAX_PAGES) {
      evt && evt.preventDefault();
      console.warn("Max pages reached:", MAX_PAGES);
      const b = evt && evt.currentTarget;
      if (b) { b.setAttribute('disabled',''); b.textContent = "L√≠mite de p√°ginas (200)"; }
      return false;
    }
    pageCount++;
    return true;
  }
  // Delegaci√≥n: botones con clase .act.more (heur√≠stica presente en la UI)
  document.addEventListener('click', function(e){
    const el = e.target.closest && e.target.closest('.act.more');
    if (!el) return;
    if (!guardMore(e)) return;
  }, true);

  // Interceptar fetch de ‚Äúsiguiente p√°gina‚Äù si el frontend usa fetch()
  const _fetch = window.fetch;
  window.fetch = function(url, init){
    try{
      if (typeof url === 'string' && /\/api\/notes\?/.test(url)) {
        if (pageCount >= MAX_PAGES) {
          return Promise.resolve(new Response(JSON.stringify({ok:false,error:"max_pages_reached"}),{
            status: 429, headers: {'Content-Type':'application/json'}
          }));
        }
        pageCount++;
      }
    }catch(_){}
    return _fetch.apply(this, arguments);
  };
})();
</script>

    return `<article class="note" data-id="${o.id}">`+
      `<div class="text">${esc(o.text)}</div>`+
      `<div class="meta"><button class="btn-like" data-act="like">‚ù§Ô∏è ${o.likes||0}</button>`+
      `<button class="btn-view" data-act="view">üëÅÔ∏è ${o.views||0}</button>`+
      `<button class="btn-share" data-act="share">üîó Compartir</button>`+
      `<button class="btn-report" data-act="report">üö© Reportar</button></div>`+`</article>`;
  }
  function appendItems(items){ const frag=document.createDocumentFragment(); items.forEach(o=>{ const d=document.createElement("div"); d.innerHTML=noteHTML(o); frag.appendChild(d.firstElementChild); }); FEED.appendChild(frag); rehookIO(); }
  FEED.addEventListener("click", async (ev)=>{ const b=ev.target.closest("button[data-act]"); if(!b) return; const a=b.dataset.act; const art=b.closest("article.note"); const id=art?.dataset.id; if(!id) return;
    if(a==="share"){ const u=`${location.origin}/?id=${id}`; navigator.clipboard&&navigator.clipboard.writeText(u).catch(()=>{}); alert("Enlace copiado:\n"+u); return; }
    const j=await apiAct(id,a); if(j && art){ const like=art.querySelector(".btn-like"); const view=art.querySelector(".btn-view"); if(like) like.innerHTML=`‚ù§Ô∏è ${j.likes??0}`; if(view) view.innerHTML=`üëÅÔ∏è ${j.views??0}`; }
  });
  let IO=null; function rehookIO(){ if(IO) IO.disconnect(); IO=new IntersectionObserver(es=>{ es.forEach(e=>{ const a=e.target; if(e.isIntersecting && !a.__v){ a.__v=1; const id=a.dataset.id; apiAct(id,"view").then(j=>{ const v=a.querySelector(".btn-view"); if(v) v.innerHTML=`üëÅÔ∏è ${j.views??0}`; }).catch(()=>{}); } }); },{threshold:0.5}); document.querySelectorAll("article.note").forEach(n=>IO.observe(n)); window.__P12_V7_IO=IO; }
  async function loadFirst(){ const items=await apiList("/api/notes?limit=10"); appendItems(items); BTN_MORE.style.display = nextHref? "block":"none"; }
  BTN_MORE.addEventListener("click", async ()=>{ if(!nextHref) return; const items=await apiList(nextHref); appendItems(items); BTN_MORE.style.display = nextHref? "block":"none"; });
  // publish (si hay <form id="publish">)
  const PUB=document.getElementById("publish"); if(PUB){ PUB.addEventListener("submit", async (ev)=>{ ev.preventDefault(); const t=(PUB.querySelector("textarea, input[name=text]")||{}).value||""; try{ const it=await apiCreate(t); FEED.insertAdjacentHTML("afterbegin", noteHTML(it)); rehookIO(); PUB.reset&&PUB.reset(); }catch(e){ alert("No se pudo publicar"); } }); }
  async function single(){ const sid=QS.get("id")||QS.get("note"); if(!sid) return false; try{ const r=await fetch(`/api/notes/${sid}`); const j=await r.json(); if(!j.ok) return false; document.head.insertAdjacentHTML("beforeend","<meta name=\"p12-single\" content=\"1\">"); FEED.innerHTML=""; appendItems([j.item]); const back=document.createElement("a"); back.href="/"; back.textContent="‚Üê Volver al feed"; back.style.display="inline-block"; back.style.margin="12px 0"; FEED.prepend(back); BTN_MORE.style.display="none"; return true; }catch(_){ return false; } }
  (async function(){ if(!(await single())){ await loadFirst(); } })();
  // Marca visible para verificaci√≥n
  const mk=document.createElement("div"); mk.id="p12-v7-mark"; mk.textContent="P12 COHESION V7"; mk.style.position="fixed"; mk.style.bottom="-9999px"; mk.style.fontSize="0"; document.body.appendChild(mk);
})();
