name: Deploy and Smoke (BASE_URL only)

on:
  workflow_dispatch:
    inputs:
      base_url:
        description: "BASE_URL del entorno a testear (obligatorio)"
        required: true
        default: ""
      allow_purge:
        description: "Permitir purge de Cloudflare (true/false)"
        required: false
        default: "false"

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
      CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: sudo apt-get update && sudo apt-get install -y jq curl

      - name: Resolve BASE_URL y flags
        run: |
          set -euo pipefail
          in_base=$(jq -r '.inputs.base_url // ""' "$GITHUB_EVENT_PATH")
          base="$in_base"
          if [ -z "$base" ]; then echo "base_url input es requerido" >&2; exit 2; fi
          echo "BASE_URL=$base" >> "$GITHUB_ENV"
          echo "Using BASE_URL=$base"
          allow_purge=$(jq -r '.inputs.allow_purge // "false"' "$GITHUB_EVENT_PATH")
          echo "ALLOW_PURGE=$allow_purge" >> "$GITHUB_ENV"

      - name: Wait for health
        run: |
          set -euo pipefail
          echo "Waiting for $BASE_URL/api/health ..."
          tools/verify_boot_after_deploy_v1.sh "$BASE_URL" "/tmp"

      - name: Purge Cloudflare (optional)
        if: ${{ env.ALLOW_PURGE == 'true' && env.CF_ZONE_ID != '' && env.CF_API_TOKEN != '' }}
        env:
          ZONE_ID: ${{ env.CF_ZONE_ID }}
          TOKEN: ${{ env.CF_API_TOKEN }}
        run: |
          set -euo pipefail
          payload='{ "purge_everything": true }'
          curl -fsS -X POST \
            -H "Authorization: Bearer $TOKEN" \
            -H "Content-Type: application/json" \
            "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" \
            --data "$payload" || true

      - name: Run smokes
        id: smoke
        run: |
          set -euo pipefail
          chmod +x tools/run_smoke_now_v3.sh || true
          mkdir -p e2e-artifacts
          tools/run_smoke_now_v3.sh "$BASE_URL" "$(pwd)/e2e-artifacts" || true
          chmod +x tools/smoke_api.sh
          set +e
          tools/smoke_api.sh "$BASE_URL" > e2e-artifacts/smoke_api.txt 2>&1
          rc=$?
          set -e
          echo "api_rc=$rc" >> $GITHUB_OUTPUT
          [ "$rc" -eq 0 ] || echo "Smoke API failed with code $rc" >&2

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: smoke-artifacts
          path: e2e-artifacts

      - name: Fail if API smoke failed
        if: ${{ steps.smoke.outputs.api_rc != '0' }}
        run: |
          echo "API smoke failed" >&2
          exit 1
